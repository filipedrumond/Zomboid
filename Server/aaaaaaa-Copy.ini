# Os jogadores podem ferir e matar outros jogadores
PVP=true

# O tempo do jogo é parado quando não há jogadores online
PauseEmpty=true

# Ativa ou desativa o bate-papo global.
GlobalChat=true

ChatStreams=s,r,a,w,y,sh,f,all

# Os jogadores podem participar sem já ter uma conta na lista de permissões. Se definido como falso, os administradores devem criar manualmente combos de nome de usuário/senha.
Open=true

# A primeira mensagem de boas-vindas visível no painel de bate-papo. Isso será exibido imediatamente após o login do jogador. Você pode usar cores RGB para alterar a cor da mensagem de boas-vindas. Você também pode usar <LINE> para criar linhas separadas em seu texto. Use: <RGB:1,0,0> Esta mensagem aparecerá em vermelho!
ServerWelcomeMessage=Welcome to Project Zomboid Multiplayer! <LINE> <LINE> To interact with the Chat panel: press Tab, T, or Enter. <LINE> <LINE> The Tab key will change the target stream of the message. <LINE> <LINE> Global Streams: /all <LINE> Local Streams: /say, /yell <LINE> Special Steams: /whisper, /safehouse, /faction. <LINE> <LINE> Press the Up arrow to cycle through your message history. Click the Gear icon to customize chat. <LINE> <LINE> Happy surviving!

# Adicione nomes de usuário desconhecidos à lista de permissões quando os jogadores entrarem. Os jogadores fornecerão seu próprio nome de usuário/senha ao ingressar. (Isto é para servidores Open=true)
AutoCreateUserInWhiteList=false

# Exibe nomes de usuário acima da cabeça do jogador no jogo.
DisplayUserName=true

# Exibe o nome e sobrenome acima da cabeça do jogador.
ShowFirstAndLastName=false

# Força cada novo jogador a aparecer nas coordenadas de mapa X,Y,Z. Encontre as coordenadas desejadas em map.projectzomboid.com. (Ignorado quando 0,0,0)
SpawnPoint=0,0,0

# Os jogadores podem entrar e sair do PVP individualmente. Um jogador só pode machucar outro, quando pelo menos um deles estiver no modo PVP - representado pela caveira à esquerda da tela. Quando SafetySystem=false, os jogadores podem se machucar a qualquer momento se o PVP estiver ativado.
SafetySystem=true

# Exibe um ícone de caveira sobre a cabeça dos jogadores que entraram no modo PVP
ShowSafety=true

# O tempo que leva para um jogador entrar e sair do modo PVP\nMínimo = 0 Máximo = 1000 Padrão = 2
SafetyToggleTimer=2

# O atraso antes que um jogador possa entrar ou sair do modo PVP novamente, tendo feito isso recentemente\nMínimo = 0 Máximo = 1000 Padrão = 3
SafetyCooldownTimer=3

# Tipos de itens com os quais novos jogadores aparecem.\nSepare vários tipos de itens com vírgulas.\nExemplo: Base.Axe,Base.Bag_BigHikingBag
SpawnItems=

# Porta inicial padrão para dados do jogador. Se for UDP, esta é uma das duas portas usadas.\nMínimo = 0 Máximo = 65535 Padrão = 16261
DefaultPort=16261

# Mínimo = 0 Máximo = 65535 Padrão = 16262
UDPPort=16262

# ResetID determina se o servidor passou por uma reinicialização por software. Se este número corresponder ao jogador, o jogador deve criar um novo personagem. Usado em conjunto com PlayerServerID. É altamente recomendável que você faça backup desses IDs em algum lugar\nMínimo = 0 Máximo = 2147483647 Padrão = 979447621
ResetID=6576873

